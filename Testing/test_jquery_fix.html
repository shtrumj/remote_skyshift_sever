<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Test</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>jQuery Loading Test</h1>
      <div id="test-results"></div>
    </div>

    <!-- jQuery (load first) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        console.log("🔍 jQuery test - document ready");
        console.log("🔍 jQuery version:", $.fn.jquery);
        console.log("🔍 jQuery loaded successfully");

        $("#test-results").html(`
                <div class="alert alert-success">
                    <h4>✅ jQuery Test Results</h4>
                    <p><strong>jQuery Version:</strong> ${$.fn.jquery}</p>
                    <p><strong>jQuery Available:</strong> ${
                      typeof $ !== "undefined" ? "Yes" : "No"
                    }</p>
                    <p><strong>Document Ready:</strong> Yes</p>
                </div>
            `);
      });

      // Test immediate jQuery usage (like admin dashboard does)
      console.log("🔍 Testing immediate jQuery usage...");
      if (typeof $ !== "undefined") {
        console.log("✅ jQuery is available immediately");
      } else {
        console.log("❌ jQuery is NOT available immediately");
      }
    </script>
  </body>
</html>
